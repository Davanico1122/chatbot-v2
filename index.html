<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Chatbot</title>
    <link rel="stylesheet" href="chat.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Chatbot Toggle Button -->
    <div class="chatbot-toggle" id="chatbot-toggle">
        <i class="fas fa-comment-dots"></i>
        <span class="notification-badge" id="notification-badge">1</span>
    </div>

    <!-- Chatbot Window -->
    <div class="chatbot-window" id="chatbot-window">
        <!-- Header -->
        <div class="chatbot-header">
            <div class="header-left">
                <div class="avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h3>Portfolio Assistant</h3>
                    <span class="status">Online</span>
                </div>
            </div>
            <div class="header-right">
                <select class="language-selector" id="language-selector">
                    <option value="en">English</option>
                    <option value="id">Indonesia</option>
                </select>
                <button class="close-btn" id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <p id="welcome-message">Hi! I'm your portfolio assistant. How can I help you today?</p>
                    <span class="message-time" id="welcome-time"></span>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typing-indicator">
            <div class="message-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-content">
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message..." autocomplete="off">
                <button class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>


      <!-- === Script Files === -->
    <script src="getBotResponse-id.js"></script>
    <script src="getBotResponse-en.js"></script>
    <script src="chat.js"></script>
</body>
</html>
